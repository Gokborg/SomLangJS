<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SomLangJs</title>
  <link rel="stylesheet" href="web/editor/editor.css">
  <style>
    html, body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0px;
        padding: 0px;
    }
    html, body, textarea {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 1rem;
    }
    .hidden {
        display: none;
    }
    .error {
        border: 0.25rem solid red;
    }
    .collumns {
      display: flex;
      gap: 1rem;
    }
    .collumns > * {
      width: 100%;
    }
  </style>
  <script type="module" src="./target/index.js"></script>
</head>
<body>
  <div class="collumns">
    <div>
      <editor-window id="code" style="width: 100%; height: 100vh; resize: none; margin-top: 20px;"></editor-window>
    </div>
    <div>
        <div id="outputs" style="width: 100%; overflow-y: auto; max-height: 100%;">
            <nav style="display: flex; justify-items: center; width: 100%;">
                <button>Lexer</button>
                <button>Parser</button>
                <button>URCL</button>
                <button id="error-button">Errors</button>
            </nav>
        <div style="width: 100%;">
            <h2>Lexer</h2>
            <output id="lexer" style="white-space: pre-wrap; width: 100%;"></output>
        </div>
        <div style="width: 100%;">
            <h2>Parser</h2>
            <output id="parser" style="white-space: pre-wrap; width: 100%;"></output>
        </div>
        <div style="width: 100%;">
            <h2>URCL <button onclick="navigator.clipboard.writeText(document.querySelector('#urcl').value);">Copy</button></h2>
            <output id="urcl" style="white-space: pre-wrap; width: 100%;"></output>
        </div>
        <div style="width: 100%;">
            <output id="error" style="white-space: pre-wrap; width: 100%;"></output>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
